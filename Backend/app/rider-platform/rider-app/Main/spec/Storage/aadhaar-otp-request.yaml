imports:
  Merchant: Domain.Types.Merchant
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity
  Person: Domain.Types.Person

AadhaarOtpReq:
  tableName: aadhar_otp_request

  fields:
    id : Id AadhaarOtpReq
    personId : Id Person
    requestId : Text
    statusCode : Text
    transactionId : Maybe Text
    requestMessage : Text
    createdAt : UTCTime
    updatedAt: UTCTime

  beamType:
      updatedAt: Maybe UTCTime

  fromTType:
      updatedAt: Kernel.Prelude.fromMaybe createdAt|I

  toTType:
      updatedAt: Kernel.Prelude.Just|I

  constraints:
    id: PrimaryKey
    personId: SecondaryKey

  queries:
    deleteByPersonIdForGenerate:
      kvFunction: deleteWithKV
      where: personId

  excludedFields: [merchantId, merchantOperatingCityId]