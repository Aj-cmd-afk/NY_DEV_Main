imports:
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity
  Merchant: Domain.Types.Merchant
  Person: Domain.Types.Person
  Ride: Domain.Types.Ride
  MediaFile : IssueManagement.Domain.Types.MediaFile

Sos:
  tableName: sos

  fields:
    id : Id Sos
    personId : Id Person
    rideId : Id Ride
    flow : SosType
    status : SosStatus
    ticketId : Maybe Text
    mediaFiles: "[Id MediaFile]"

  types:
    EmergencyContactId:
      enum: "EmergencyContactId Text"

    SosType:
      enum: "Police,AudioRecording,CustomerCare,EmergencyContact EmergencyContactId,SafetyFlow"

    SosStatus:
      enum: "Resolved,NotResolved,Pending,MockPending,MockResolved"

    SosMockDrill:
      personId: Id Person
      status : SosStatus

  queries:
    updateMediaFiles:
      kvFunction: updateOneWithKV
      params: [mediaFiles]
      where: id
    updateStatus:
      kvFunction: updateOneWithKV
      params: [status]
      where: id
    findById:
      kvFunction: findOneWithKV
      where: id
    findByRideId:
      kvFunction: findOneWithKV
      where: rideId

  constraints:
    id: PrimaryKey
    rideId: SecondaryKey