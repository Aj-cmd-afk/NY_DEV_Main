imports:
  Merchant: Domain.Types.Merchant
  MerchantOperatingCity: Domain.Types.Merchant.MerchantOperatingCity
  Ride: Domain.Types.Ride
  Person: Domain.Types.Person

CancellationCharges:
  tableName: cancellation_charges
  derives: Generic

  fields:
    id : Id CancellationCharges
    driverId : Id Person
    rideId : Maybe (Id Ride)
    cancellationCharges : HighPrecMoney
    createdAt: UTCTime
    updatedAt: UTCTime

  beamType:
    createdAt: Maybe UTCTime
    updatedAt: Maybe UTCTime

  fromTType:
    createdAt: getCreatedAt|M
    updatedAt: getUpdatedAt|M

  toTType:
    createdAt: Kernel.Prelude.Just|I
    updatedAt: Kernel.Prelude.Just|I

  constraints:
    id: PrimaryKey

  excludedFields: [merchantOperatingCityId, merchantId]